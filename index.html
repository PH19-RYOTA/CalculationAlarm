<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Alarm Clock</title>
    <link rel="stylesheet" href="./assets/style.css">
    <!-- Bootstrap core CSS -->
    <link href=https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>暗算アラーム</h1>
        <input type="time" class="form-control" id="alarmTime">
        <button type="button" class="btn btn-primary" onclick="setAlarm()">アラームをセットする</button>
        <p id="status"></p>
        <div id="mathChallenge" style="display: none;">
            <p id="question"></p>
            <input type="number" id="answer">
            <button type="button" class="btn btn-danger" onclick="checkAnswer()">回答する</button>
            <p id="feedback"></p>
        </div>
    </div>
    <audio id="alarmSound" src="./assets/audio/Clock-Alarm03-02(High-Loop).mp3" preload="auto" loop></audio>
    <script src="./assets/script.js"></script>
</body>
</html>
